<div class="container text-left">
    <form>
        <div class="form-group">
            <label for="accountId">Account Id</label>
            <input type="text" class="form-control" id="accountId" readonly>
        </div>
        <div class="form-group">
            <label for="accountName">Account Name</label>
            <input type="text" class="form-control" id="accountName" placeholder="name">
        </div>
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" class="form-control" id="businessName" placeholder=" business name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="phone">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success">Save changes</button>&nbsp;&nbsp;
            <button class="btn btn-warning">Clear changes</button>
        </div>
    </form>
</div>
<hr />
<div class="container">
    <form>
        <div class="form-group">
            <button class="btn btn-info">Account Help</button>
        </div>
        <div class="form-group">
            <button class="btn btn-danger">De-acivate Account</button>
        </div>
    </form>
</div>
