
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Booking Details
                </mat-panel-title>
                <mat-panel-description>
                    Please enter booking details
                </mat-panel-description>
             </mat-expansion-panel-header>
                
            <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date of Booking" [formControl]="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
               
                <mat-form-field>
                    <input matInput placeholder="Number of Guests" [formControl]="noOfGuests">
                </mat-form-field>
                <p>For bookings of 14+ guests, a sharing menu is suggested. Please contact the club on 02 9428 5155 to
                    discuss</p>
                <mat-form-field>
                    <input matInput placeholder="Time of Booking" [formControl]="time">    
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Table Number" [formControl]="tableNumber">
                </mat-form-field>
         </mat-expansion-panel>
            
    </mat-accordion>
            <!--all inputs require a formControl tag -  this two way data binds the form field to a variable in the typescript file-->
