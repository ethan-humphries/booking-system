<p>A component for creating a new booking</p>
<div class="container">
    <mat-card class="newbooking">
        <mat-card-header>
            <mat-card-title>New Booking</mat-card-title>
            <mat-card-subtitle>Please enter details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
