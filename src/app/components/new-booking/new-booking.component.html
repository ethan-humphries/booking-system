<div class="container">
        <mat-card class="booking-detail">
            <mat-card-header>
                <mat-card-title>Booking Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!--all inputs require a formControl tag -  this two way data binds the form field to a variable in the typescript file-->
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date of Booking" [formControl]="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
           
                 <mat-form-field>
                    <input matinput placeholder="Number of Guests" [formControl]="noOfGuests">
                </mat-form-field>
                <p>For bookings of 14+ guests, a sharing menu is suggested. Please contact the club on 02 9428 5155 to
                    discuss</p>
                <mat-form-field>
                    <input matinput placeholder="Time of Booking" [formControl]="time">    
                </mat-form-field>
                <mat-form-field>
                    <input matinput placeholder="Table Number" [formControl]="tableNumber">
                </mat-form-field>
            <!--all oinputs in materials need to be wrapped as a matt form field-->
            </mat-card-content>    
        </mat-card>
        
        <mat-card class="personal-detail">
            <mat-card-header>
                <mat-card-title>Personal Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matinput placeholder="First Name" [formControl]="firstName">
                </mat-form-field>
                <mat-form-field>
                    <input matinput placeholder="Last Name" [formControl]="lastName">
                </mat-form-field>
                <mat-form-field>
                    <input matinput placeholder="Phone Number" [formControl]="phoneNumber">
                </mat-form-field>
                <mat-form-field>
                    <input matinput placeholder="Email Address" [formControl]="email">
                </mat-form-field>
            </mat-card-content>
        </mat-card>

        <mat-card class="additional-information">
            <mat-card-header>
                <mat-card-title>Additional Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>content goes here</p>
            </mat-card-content>
        </mat-card>
    </div>
