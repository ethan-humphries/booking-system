<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="accountName">Account Name</label>
            <input type="password" class="form-control" id="accountName" placeholder="Account Name">
        </div>
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" class="form-control" id="businessName" placeholder="Business Name">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="0421578027">
        </div>
        <button type="submit" class="btn btn-success">Go!</button>
    </form>
</div>
