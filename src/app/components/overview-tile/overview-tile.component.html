<mat-card>
    <mat-card-title *ngIf="summary.summaryType">{{summary.summaryType | uppercase}} SUMMARY</mat-card-title>
    <mat-card-subtitle *ngIf="summary.totalBookings">Total Bookings: {{summary.totalBookings}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="summary.totalGuests">Total Guests: {{summary.totalGuests}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="summary.totalNoShows"> Total No Shows:{{summary.totalNoShows}}</mat-card-subtitle>
    <mat-card-content></mat-card-content>
</mat-card>
